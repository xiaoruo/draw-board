<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas画板</title>
	<link rel="stylesheet" href="./css/style.css" />
	<link rel="stylesheet" href="./css/main.css" />
</head>
<body>
	<div class="choose" id="choose">
		<a href="javascript:void(0);"title="直线" class="icon icon-arrows-h" id="drawLine"></a>
		<a href="javascript:void(0);"title="空心" id="drawRectangle">
			<span class="icon icon-square-o"></span>
			<span class="icon icon-square none"></span>
		</a>
		<a href="javascript:void(0);"title="圆形" id="drawCircle">
			<span class="icon icon-genderless"></span>
			<span class="icon icon-controller-record none"></span>
		</a>
		<a href="javascript:void(0);"title="文字" class="icon icon-font" id="inputText"></a>
		<a href="javascript:void(0);"title="涂鸦" class="icon icon-pencil" id="fontInput"></a>
		<a href="javascript:void(0);"title="橡皮擦" class="icon icon-gradient" id="clear"></a>
		<a href="javascript:void(0);"title="宽度" id="widthChoose">
			<span class="icon icon-connection-25 block"></span>
			<span class="icon icon-connection-50 none"></span>
			<span class="icon icon-connection-75 none"></span>
			<span class="icon icon-connection-full none"></span>
		</a>
		<a href="javascript:void(0);"title="颜色" id="colorChoose">
			<input type="color" name="choose" id="theColor" />
		</a>
	</div>
	<canvas id="canvas">当前浏览器不支持canvas，请更换google浏览器~</canvas>
	<script type="text/javascript" src="./js/canvas.js"></script>
</body>
</html>
